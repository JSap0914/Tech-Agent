global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tech-spec-agent'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Tech Spec Agent
  - job_name: 'tech-spec-agent'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tech-spec-agent:8000']
    scrape_interval: 10s

